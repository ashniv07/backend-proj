 
version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  build:
    commands:
      - powershell Compress-Archive -Path src,package.json,appspec.yml,node_modules -DestinationPath deployment.zip
  post_build:
    commands:
      - aws s3 cp deployment.zip s3://artifact-buc-ash/deployment.zip
artifacts:
  files:
    - deployment.zip
